name: 🚀 TimmyBot CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - 'Dockerfile'
      - '.github/workflows/**'
      - 'cdk/**'  # Trigger on CDK infrastructure changes

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: timmybot
  ECS_SERVICE: timmybot-dev-service
  ECS_CLUSTER: timmybot-dev-cluster
  CONTAINER_NAME: timmybot-dev-container

jobs:
  # ================================
  # STREAMLINED BUILD, TEST & DEPLOY
  # ================================
  build-test-deploy:
    name: 🚀 Build, Test & Deploy TimmyBot
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read    # Required for checkout
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 📦 Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔧 Make gradlew executable
      run: chmod +x gradlew
      
    - name: 🧪 Run unit tests
      run: ./gradlew test
      
    - name: 📊 Upload test results (optional)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results
      
    - name: 🏗️ Build application
      run: ./gradlew build
      
    - name: 🔑 Configure AWS credentials (OIDC Role)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-TimmyBot

    # ================================
    # CDK INFRASTRUCTURE DEPLOYMENT
    # ================================
    - name: 🔧 Set up Node.js for CDK
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'cdk/package-lock.json'
        
    - name: 📦 Install CDK dependencies
      run: |
        cd cdk
        npm ci
        
    - name: 🏗️ Check for CDK changes
      id: cdk-changes
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "^cdk/"; then
          echo "CDK changes detected"
          echo "deploy=true" >> $GITHUB_OUTPUT
        else
          echo "No CDK changes detected"
          echo "deploy=false" >> $GITHUB_OUTPUT
        fi
        
    - name: 🚀 Deploy CDK Infrastructure
      if: steps.cdk-changes.outputs.deploy == 'true'
      run: |
        cd cdk
        echo "🏗️ Deploying CDK infrastructure changes..."
        npx cdk deploy timmybot-dev-ecs --require-approval never
        echo "✅ CDK deployment completed"
        
    - name: ⏭️ Skip CDK deployment
      if: steps.cdk-changes.outputs.deploy == 'false'
      run: echo "⏭️ No CDK changes detected, skipping infrastructure deployment"
        
    - name: 🏃 Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: 🏷️ Generate image tags
      id: meta
      run: |
        echo "IMAGE_TAG=guild-isolation-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "LATEST_TAG=guild-isolation-latest" >> $GITHUB_OUTPUT
        echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_OUTPUT
        echo "IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:guild-isolation-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        
    - name: 🐳 Build Docker image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.IMAGE_TAG }} .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.IMAGE_TAG }} $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.LATEST_TAG }}
      env:
        ECR_REGISTRY: ${{ steps.meta.outputs.ECR_REGISTRY }}
        
    - name: 🚀 Push Docker image to ECR
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.IMAGE_TAG }}
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.LATEST_TAG }}
      env:
        ECR_REGISTRY: ${{ steps.meta.outputs.ECR_REGISTRY }}
        
    - name: 📝 Download ECS task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition timmybot-dev-task \
          --query taskDefinition > task-definition.json
          
    - name: 🔄 Update ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.meta.outputs.IMAGE_URI }}
        
    - name: 🚀 Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        
    - name: 📊 Display deployment info
      run: |
        echo "✅ **Deployment Successful!**"
        if [ "${{ steps.cdk-changes.outputs.deploy }}" == "true" ]; then
          echo "🏗️ **CDK Infrastructure**: Deployed (changes detected)"
        else
          echo "⏭️ **CDK Infrastructure**: Skipped (no changes)"
        fi
        echo "🐳 **Docker Image**: ${{ steps.meta.outputs.IMAGE_URI }}"
        echo "🏗️ **ECS Service**: ${{ env.ECS_SERVICE }}"
        echo "🎯 **Cluster**: ${{ env.ECS_CLUSTER }}"
        echo "📍 **Region**: ${{ env.AWS_REGION }}"
        echo ""
        echo "🔍 **Verify deployment**:"
        echo "aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }}"

  # ================================
  # SECURITY SCANNING (Optional)
  # ================================
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: 📤 Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'